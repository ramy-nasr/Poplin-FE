<div *ngIf="loading">Loading...</div>
<div *ngIf="error">{{ error }}</div>
<div class="pokemon-list">
  <app-pokemon-card
    *ngFor="let pokemon of pokemon$ | async"
    [name]="pokemon.name"
    [imageUrl]="pokemon.imageUrl"
  ></app-pokemon-card>
</div>
<button (click)="loadMore()">Load More</button>
